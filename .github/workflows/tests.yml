name: Lint and Test

on:
  push:
    branches: 
      - develop
      - master
    tags:
      - '*'
  pull_request:
    branches: 
      - develop
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install, lint, test and build
      run: |
        yarn install
        yarn lint
        yarn test
        yarn build

  integration-tests:

    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: yarn install, lint, test and build
      run: |
        yarn install
        yarn test:e2e --forceExit
